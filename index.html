<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Video Player - Updated</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="header">Interactive Video Player</h1>

    <!-- Video Section -->
    <div class="video-section">
      <div class="video-item" data-video-src="./images/vid5.MOV">
        <div class="video-thumbnail">
          <img src="./images/img1.jpeg" alt="Video 1" />
          <div class="play-button">&#9658;</div>
        </div>
      </div>
      <div class="video-item" data-video-src="./images/vid2.MOV">
        <div class="video-thumbnail">
          <img src="./images/img2.jpg" alt="Video 2" />
          <div class="play-button">&#9658;</div>
        </div>
      </div>
      <div class="video-item" data-video-src="./images/vid3.MOV">
        <div class="video-thumbnail">
          <img src="./images/img3.jpg" alt="Video 3" />
          <div class="play-button">&#9658;</div>
        </div>
      </div>
      <div class="video-item" data-video-src="./images/vid4.MOV">
        <div class="video-thumbnail">
          <img src="./images/img4.jpg" alt="Video 4" />
          <div class="play-button">&#9658;</div>
        </div>
      </div>
      <div class="video-item" data-video-src="./images/vid5.MOV">
        <div class="video-thumbnail">
          <img src="./images/img5.jpg" alt="Video 5" />
          <div class="play-button">&#9658;</div>
        </div>
      </div>
    </div>

    <!-- Popup container for the video player -->
    <div class="video-popup" id="video-popup">
      <div class="video-popup-content">
        <video controls autoplay>
          <source src="" type="video/mp4" />
        </video>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
